<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>B12A02-Responsive-Flowers</title>
</head>
<body class="bg-[#f5f8ff]">
    
    <!-- Wrapper to center the header -->
  <div class="max-w-[1440px] mx-auto">
    <header class="flex justify-between items-center px-4 md:px-12 py-4 bg-[#f5f8ff]">
      
      <!-- Logo -->
      <div class="flex items-center gap-2">
        <img src="./assets/logo.png" alt="Logo" class="h-14" />
        
      </div>

      <!-- Menu + Cart -->
      <div class="flex items-center gap-8">
        <!-- Menu: hidden on mobile -->
        <nav class="hidden md:flex items-center gap-8 text-sm">
          <a href="#" class="font-semibold text-gray-900">Home</a>
          <a href="#" class="text-gray-500">Shop</a>
          <a href="#" class="text-gray-500">About us</a>
        </nav>

        <!-- Cart -->
        <div class="flex items-center gap-1">
          <img src="https://cdn-icons-png.flaticon.com/512/1170/1170678.png" alt="Cart" class="h-5 w-5" />
          <span class="text-sm text-black">Cart ($56)</span>
        </div>
      </div>
    </header>
  </div>
</body>
</html>
